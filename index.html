<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>GRIDAGENT - ARCADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="score-display">
            <span id="score">Score: 0</span>
            <span id="lives">Anomalies: 0/6</span>
            <span id="level">Level: 1</span>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <p id="final-score">Final Score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="instructions">
            <p>Collect all dots and anomalies to advance!</p>
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="control-row">
                <button class="control-btn" id="btn-up">▲</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="btn-left">◀</button>
                <button class="control-btn" id="btn-down">▼</button>
                <button class="control-btn" id="btn-right">▶</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
